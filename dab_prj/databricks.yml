bundle:
  name: dab_prj
  uuid: 72d14141-f581-4ab7-bb81-dc72a2eb8764

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    presets:
      name_prefix: dev_${workspace.current_user.short_name}
      source_linked_deployment: false
    workspace:
      host: https://dbc-cfe0e35f-91da.cloud.databricks.com/

  prod:
    mode: production
    presets:
      name_prefix: prod_${workspace.current_user.short_name}
      source_linked_deployment: false  
    workspace:
      host: https://dbc-cfe0e35f-91da.cloud.databricks.com/
      # We explicitly deploy to /Workspace/Users/smbbilal1991@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/smbbilal1991@gmail.com/PROD/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - group_name: admins
        level: CAN_MANAGE
